name: Zip Folders

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip each top-level folder
        run: |
          mkdir -p zips
          for d in */ ; do
            folder="${d%/}"               # remove trailing slash
            echo "Zipping contents of: $folder"

            # zip ONLY the contents of the folder
            (cd "$folder" && zip -r "../zips/$folder.zip" .)
          done

      - name: Upload each zip separately
        run: |
          for f in zips/*.zip; do
            name=$(basename "$f" .zip)
            echo "Uploading artifact: $name"
            gh workflow run # ignore
          done

        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: zips/*.zip
