name: Zip Folders

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  detect-folders:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.list.outputs.folders }}

    steps:
      - uses: actions/checkout@v4

      - id: list
        run: |
          folders=$(ls -d */ | sed 's#/##')
          json=$(printf '%s\n' $folders | jq -R . | jq -s .)
          echo "folders=$json" >> $GITHUB_OUTPUT

  zip:
    needs: detect-folders
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJson(needs.detect-folders.outputs.folders) }}

    steps:
      - uses: actions/checkout@v4

      - name: Zip folder contents
        run: |
          cd "${{ matrix.folder }}"
          zip -r "../${{ matrix.folder }}.zip" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.folder }}
          path: ${{ matrix.folder }}.zip
