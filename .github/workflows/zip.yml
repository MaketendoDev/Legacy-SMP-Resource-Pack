name: Zip Folders

on:
  push:          # â† RUNS ON EVERY COMMIT
    branches: ["**"]
  workflow_dispatch:

jobs:
  zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip folders
        id: zipstep
        run: |
          mkdir output
          folders=""
          for dir in */ ; do
            folder="${dir%/}"
            echo "Zipping $folder"
            (cd "$folder" && zip -r "../output/$folder.zip" .)
            folders="$folders $folder"
          done
          echo "folders=$folders" >> $GITHUB_OUTPUT

      - name: Upload each zip separately
        uses: actions/github-script@v7
        with:
          script: |
            const folders = process.env.FOLDERS.trim().split(/\s+/)
