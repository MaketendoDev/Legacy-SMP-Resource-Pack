name: Zip Folders

on:
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.get-folders.outputs.list }}

    steps:name: Zip Folders

on:
  workflow_dispatch:

jobs:
  zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: list
        run: |
          folders=$(ls -d */ | sed 's:/::' | jq -R . | jq -s .)
          echo "folders=$folders" >> "$GITHUB_OUTPUT"

      - name: Zip and upload
        uses: actions/github-script@v7
        with:
          script: |
            const folders = JSON.parse(process.env.FOLDERS);

            const { execSync } = require("child_process");

            for (const folder of folders) {
              console.log("Zipping: " + folder);
              execSync(`cd ${folder} && zip -r ../${folder}.zip .`);

              console.log("Uploading: " + folder);
              await github.rest.actions.uploadArtifact({
                name: folder,
                path: `${folder}.zip`,
                repo: context.repo.repo,
                owner: context.repo.owner,
              });
            }
          env:
            FOLDERS: ${{ steps.list.outputs.folders }}

      - uses: actions/checkout@v4

      - id: get-folders
        run: |
          folders=$(ls -d */ | sed 's#/##' | jq -R . | jq -s .)
          echo "list=$folders" >> $GITHUB_OUTPUT

  zip:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJson(needs.prepare.outputs.folders) }}

    steps:
      - uses: actions/checkout@v4

      - name: Zip folder contents
        run: |
          cd "${{ matrix.folder }}"
          zip -r "../${{ matrix.folder }}.zip" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.folder }}
          path: ${{ matrix.folder }}.zip
