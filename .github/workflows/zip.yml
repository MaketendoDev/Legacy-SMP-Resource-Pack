name: Build ZIPs

on:
  push:
    branches:
      - main

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Create zip folder if it doesn't exist
      - name: Create zip folder
        run: mkdir -p zip

      # 3. Zip each top-level folder, excluding the zip folder itself
      - name: Zip top-level folders
        run: |
          for dir in */ ; do
            folder_name=$(basename "$dir")
            if [ "$folder_name" != "zip" ]; then
              zip -r "zip/${folder_name}.zip" "$folder_name"
            fi
          done

      # 4. Commit and push zip files
      - name: Commit and push zip files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add zip/
          git commit -m "Add zipped folders [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
