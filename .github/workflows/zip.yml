name: Release Zips

on:
  push:
    branches: ["main"]   # run when committing to main
  workflow_dispatch:      # allow manual run

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip folders
        run: |
          mkdir release-files
          for dir in */ ; do
            folder="${dir%/}"
            echo "Zipping $folder"
            (cd "$folder" && zip -r "../release-files/$folder.zip" .)
          done

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "build-${{ github.sha }}"
          release_name: "Build ${{ github.sha }}"
          draft: false
          prerelease: false

      - name: Upload zip files to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "./release-files"
          asset_name: "folder-zips"
          asset_content_type: "application/zip"
