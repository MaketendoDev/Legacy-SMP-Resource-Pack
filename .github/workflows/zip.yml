name: Build ZIPs

on:
  push:
    branches:
      - main

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Create zip folder
      - name: Create zip folder
        run: mkdir -p zip

      # 3. Zip each top-level folder individually
      - name: Zip top-level folders
        run: |
          for dir in */ ; do
            folder_name=$(basename "$dir")
            if [ "$folder_name" != "zip" ]; then
              # Go into the folder and zip its contents only
              (cd "$folder_name" && zip -r "../zip/${folder_name}.zip" .)
            fi
          done

      # 4. Upload each zip as a separate artifact
      - name: Upload ZIPs
        uses: actions/upload-artifact@v4
        with:
          name: java
          path: zip/java.zip
      - uses: actions/upload-artifact@v4
        with:
          name: bedrock
          path: zip/bedrock.zip
